<div class="splash-container" [@fadeOut] *ngIf="splashVisibility === 'visible'" role="dialog" aria-labelledby="splash-logo" aria-modal="true">
  <div class="logo-container">
    <img [src]="logoSrc" [@logoAnimation]="logoState" class="logo" alt="App Logo" id="splash-logo" />
  </div>

  <div class="bottom-section" *ngIf="showAgeVerification" @fadeIn class="age-verification" role="alertdialog" aria-labelledby="age-verification-heading" aria-describedby="age-verification-description">
    <p class="verification-text">Login or Sign Up to earn and use FPD points. Or, continue as a guest.</p>
    <div class="button-group">
      <ion-button
        (click)="onLoginClick()"
        class="yes-btn"
        shape="round"
        aria-label="Yes, I am 21 years or older"
      >
        Rewards Member
      </ion-button>
      <ion-button
        (click)="onGuestClick()"
        class="no-btn"
        shape="round"
        aria-label="No, I am not 21 years or older"
      >
        Guest
      </ion-button>
    </div>
  </div>
</div>
